<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | CodeAlpha Task 2</title>
  <!-- Linking to CSS file -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calc-wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">CA</div>
        <div class="title">
          <strong>CodeAlpha Task 2 - Build a Calculator</strong>
          <small>Responsive & Keyboard friendly</small>
        </div>
      </div>
    </div>
    <section class="display">
      <div class="expr" id="expr">0</div>
      <div class="result" id="result">0</div>
    </section>
    <section class="keys">
      <!-- Creating Row 1 -->
       <button class="key op" data-action="clear">C</button>
       <button class="key op" data-action="backspace">&#9003;</button>
       <button class="key op" data-action="percent">%</button>
       <button class="key op" data-action="op" data-value="/">&divide;</button>
    <!-- Creating Row 2 -->
       <button class="key" data-num="7">7</button>
       <button class="key" data-num="8">8</button>
       <button class="key" data-num="9">9</button>
       <button class="key op" data-action="op" data-value="*">X</button>
       <!-- Creating Row 3 -->
      <button class="key" data-num="4">4</button>
       <button class="key" data-num="5">5</button>
       <button class="key" data-num="6">6</button>
       <button class="key op" data-action="op" data-value="-">-</button>
      <!-- Creating row 5 -->
      <button class="key" data-num="1">1</button>
       <button class="key" data-num="2">2</button>
       <button class="key" data-num="3">3</button>
       <button class="key op" data-action="op" data-value="+">+</button>
      <!-- Creating row 5 -->
      <button class="key zero" data-num="0">0</button>
       <button class="key" data-num=".">.</button>
       <button class="key accent" data-action="equals">=</button>
    </section>
    <div class="help">
      Keyboard: numbers | + - * / | Enter = | Backspace | Esc
    </div>
  </main>
  <!-- Linking to javascript file -->
  <script src="script.js">
  </script>
</body>
</html>
